site_name: SSPM Engine
site_description: SaaS Security Posture Management Engine
site_url: https://raoof128.github.io/SSPME/
repo_url: https://github.com/Raoof128/SSPME
repo_name: Raoof128/SSPME

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            show_source: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
    - Usage: getting-started/usage.md
  - Architecture: architecture.md
  - API Reference:
    - Engine: reference/engine.md
    - Models: reference/models.md
    - Integrations: reference/integrations.md
    - Scanners: reference/scanners.md
    - Analytics: reference/analytics.md
  - Contributing: contributing.md
  - Security: security.md
  - License: license.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - footnotes
  - attr_list
  - def_list
  - tables

